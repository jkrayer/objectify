    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="../src/objectify.jquery.js"></script>
  <script>
    (function ($) {
      var $formOne = $(document.getElementById('form-one')),
          $outputOne = $(document.getElementById('output-one')),
          $formTwo = $(document.getElementById('form-two')),
          $outputTwo = $(document.getElementById('output-two')),
          $formThree = $(document.getElementById('form-three')),
          $outputThree = $(document.getElementById('output-three'));

      function printObject (object) {
        var string = "{\n",
            key;
        for (key in object) {
          if (object.hasOwnProperty(key)) {
            string += "  " + key + ": " + object[key] + ",\n";
          }
        }
        string = string.slice(0, -2);
        return string += "\n}";
      }

      $formOne.on('submit', function (event) {
        event.preventDefault();
        $outputOne.html(printObject($(this).objectify()));
      });

      $formTwo.on('submit', function (event) {
        event.preventDefault();
        $outputTwo.html(printObject($(this).objectify(['token'])));
      });

      $formThree.on('submit', function (event) {
        event.preventDefault();
        $outputThree.html(printObject($(this).objectify(['token'], {
          tele: function (string) {
            return [string.slice(0, 3), '-', string.slice(3, 6), '-', string.slice(6)].join('');
          }
        })));
      });

    }(jQuery));
  </script>

  <script src="../src/objectify.js"></script>
  <script>
    (function ($) {
      var formFour = document.getElementById('form-four'),
          $outputFour = $(document.getElementById('output-four')),
          formFive = document.getElementById('form-five'),
          $outputFive = $(document.getElementById('output-five')),
          formSix = document.getElementById('form-six'),
          $outputSix = $(document.getElementById('output-six'));

      function printObject (object) {
        var string = "{\n",
            key;
        for (key in object) {
          if (object.hasOwnProperty(key)) {
            string += "  " + key + ": " + object[key] + ",\n";
          }
        }
        string = string.slice(0, -2);
        return string += "\n}";
      }

      $(formFour).on('submit', function (event) {
        event.preventDefault();
        $outputFour.html(printObject(objectify(formFour)));
      });

      $(formFive).on('submit', function (event) {
        event.preventDefault();
        $outputFive.html(printObject(objectify(formFive, ['token'])));
      });

      $(formSix).on('submit', function (event) {
        event.preventDefault();
        $outputSix.html(printObject(objectify(formSix, ['token'], {
          tele: function (string) {
            return [string.slice(0, 3), '-', string.slice(3, 6), '-', string.slice(6)].join('');
          }
        })));
      });

    }(jQuery));
  </script>
