<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Demo Objectify</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<main class="container-fluid">
  <h1>objectify</h1>
  <div class="row" style="margin-bottom:50px;">
    <div class="col-sm-6">
      <form id="form-one" novalidate>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

        <input type="hidden" name="hiddenField" value="Hidden Field Value">

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" value="John Doe" id="name" class="form-control" placeholder="Name" />
        </div>

        <div class="form-group">
          <label for="readonly">Readonly</label>
          <input type="text" name="readOnly" value="Read Only" id="readonly" class="form-control" readonly />
        </div>

        <div class="form-group">
          <label for="disabled">Disabled</label>
          <input type="text" name="disabled" value="Disabled Field" id="readonly" class="form-control" disabled="true" />
        </div>

        <div class="form-group">
          <label for="tel">Telephone Number</label>
          <input type="tel" name="tel" value="2125551212" id="tel" class="form-control" placeholder="2125551212" />
        </div>

        <div class="form-group">
          <label for="color">Color</label>
          <input type="color" name="color" value="#0085bf" id="color" class="form-control" />
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" name="date" value="1974-03-16" id="date" class="form-control" />
        </div>

        <div class="form-group">
          <label for="datetime">Date Time</label>
          <input type="datetime" name="datetime" value="1974-03-16T22:00:00" id="datetime" class="form-control" />
        </div>

        <div class="form-group">
          <label for="datetime-local">Date Time Local</label>
          <input type="datetime-local" name="datetime-local" value="1974-03-16T22:00:00" id="datetime-local" class="form-control" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" value="jdoe@gmail.com" id="email" class="form-control" />
        </div>

        <div class="form-group">
          <label for="month">Month</label>
          <input type="month" name="month" value="2016-02" id="month" class="form-control" />
        </div>

        <div class="form-group">
          <label for="week">Week</label>
          <input type="week" name="week" value="2016-W27" id="week" class="form-control" />
        </div>

        <div class="form-group">
          <label for="number">Number</label>
          <input type="number" name="number" value="5" id="number" class="form-control" />
        </div>

        <div class="form-group">
          <label for="range">Range</label>
          <input type="range" name="range" value="500" id="range" class="form-control" min="1" max="1000" step="1" />
        </div>

        <div class="form-group">
          <label for="search">Search</label>
          <input type="search" name="search" value="Search Input" id="search" class="form-control" />
        </div>

        <div class="form-group">
          <label for="time">Time</label>
          <input type="time" name="time" value="01:59:27" id="time" class="form-control" />
        </div>

        <div class="form-group">
          <label for="url">URL</label>
          <input type="url" name="url" value="http://www.example.com" id="url" class="form-control" />
        </div>

        <div class="form-group">
          <input type="submit" name="submitInput" value="Input Submit" class="btn btn-default" />
          <input type="reset" name="resetInput" value="Input Reset" class="btn btn-default" />
          <input type="button" name="buttonInput" value="Input Button" class="btn btn-default" />
          <input type="image" name="imageInput" value="Input Image" src="/assets/img/noimage.png" class="btn btn-default" />
        </div>

        <fieldset>
          <legend>Select all that apply?</legend>
          <label class="checkbox-inline"><input type="checkbox" name="bands" value="Metallica" checked /> Metallica</label>
          <label class="checkbox-inline"><input type="checkbox" name="bands" value="Megadeth" checked /> Megadeth</label>
          <label class="checkbox-inline"><input type="checkbox" name="bands" value="Slayer" checked /> Slayer</label>
          <label class="checkbox-inline"><input type="checkbox" name="bands" value="Creed" /> Creed</label>
        </fieldset>

        <fieldset>
          <legend>Select one that appies?</legend>
          <label class="radio-inline"><input type="radio" name="genre" value="Metal" checked /> Metal</label>
          <label class="radio-inline"><input type="radio" name="genre" value="Pop" /> Pop</label>
          <label class="radio-inline"><input type="radio" name="genre" value="Country" /> Country</label>
        </fieldset>

      </form>
    </div>
    <div class="col-sm-6">
      <pre id="output-one"></pre>
    </div>
  </div>
</main>

  <script src="../src/objectify.js"></script>
  <script>
    (function() {
      var formOne = document.getElementById('form-one');

      function format(obj) {
        var txt = '{\n';
        for (var key in obj) {
          txt += ['  ', key, ':', ' ', obj[key], ',', '\n'].join('');
        }
        return txt += '}';
      }

      function getObject(event) {
        event.preventDefault();
        var id = this.id.replace('form', 'output');
        var output = document.getElementById(id);
        output.textContent = format(objectify(this));
      }

      formOne.addEventListener('submit', getObject, false);
    }());
  </script>

</body>
</html>
